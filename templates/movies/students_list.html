{% extends "movies/base.html" %}
<link rel="stylesheet" href="./../../static/css/selector.css">

{% block movie %}
    <div class="left-ads-display col-lg-9">
        <div class="row">

            <div class="col-md-4 product-men">
                {% for students in students_list %}
                    <div>

                    </div>
                    {{ students.name }}
                {% endfor %}
            </div>


            <!--<div class="grid-img-right mt-4 text-right bg bg1" >
                <span class="money editContent" >Flat 50% Off</span>
                <a href="moviesingle.html" class="btn" >Now</a>
            </div>-->
        </div>
        <form action="{% url 'add_student' %}" method="post" class="mt-4">
            {% csrf_token %}
            <div class="form-group editContent">
                <label for="contactcomment" class="editContent">
                    Ваші побажання та очікування
                </label>
                <textarea class="form-control border" rows="5" name="expectation"
                          id="contactcomment" required=""></textarea>
            </div>
            <div class="d-sm-flex">

                <div class="col-sm-6 form-group p-0 editContent">
                    <label for="contactusername" class="editContent">
                        ПІБ
                    </label>
                    <input type="text" class="form-control border" name="name"
                           id="contactusername" required="">
                </div>
            </div>

            <div class="d-sm-flex">
<div class="box123">
                <select name="category">
                    {% for spec in view.get_category %}
                        <option value="{{ spec.name }}">
                            {{ spec.name }}
                        </option>
                    {% endfor %}
                </select>
</div></div> <div class="d-sm-flex">
                <div class="box123">
                <select name="specialty">
                    {% for spec in view.get_spec  %}

                        <option value="{{ spec.name }}">
                            {{ spec.name }}
                        </option>
                    {% endfor %}

                </select></div>
            </div>

            <button type="submit"
                    class="mt-3 btn btn-success btn-block py-3">
                Зареєструвати
            </button>
        </form>

    </div>
{% endblock movie %}
